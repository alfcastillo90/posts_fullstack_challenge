<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Post</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="inner-wrapper">
  <form [formGroup]="postForm"
        (ngSubmit)="onSubmit()"
        #resetPostForm="ngForm"
        novalidate
  >
    <mat-card>
      <div class="controlers-wrapper">
        <!-- title -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Post title"
            formControlName="title"
          />
          <mat-error *ngIf="handleError('title', 'required')">
            You must provide a<strong>post title</strong>
          </mat-error>
        </mat-form-field>
        <!-- UserId -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="user ID"
            formControlName="userId"
            type="number"
          />
          <mat-error *ngIf="handleError('userId', 'required')">
            You must provide a<strong>userId</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Body"
            formControlName="body"
          />
          <mat-error *ngIf="handleError('body', 'required')">
            You must provide a<strong>body</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
